<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<title> Fusion des cellules </title>
	</head>
	
<!-- Correction de la question Q8) -->	
	
	<body>
		<table border=1">
			<tr>									<!-- début de la première ligne -->
				<td colspan="4">Image1</td>			<!-- première cellule étendue sur quatre colonnes-->
			</tr>									<!-- fin de la première ligne -->
			
			<tr>									<!-- début de la deuxième ligne -->
				<td rowspan="3">Image2</td>			<!-- première cellule étendue sur trois lignes-->
				<td colspan="3">Paragraphe 1 </td>	<!-- deuxième cellule étendue sur trois colonnes-->
			</tr>									<!-- fin de la deuxième ligne -->	
			
			<tr>									<!-- début de la troisième ligne -->
				<td colspan="3">Paragraphe 2 </td>	<!-- deuxième cellule étendue sur trois colonnes-->
			</tr>									<!-- fin de la troisième ligne -->
			
			<tr>									<!-- début de la quatrième ligne -->
				<td colspan="3">Paragraphe 3 </td>	<!-- deuxième cellule étendue sur trois colonnes-->
			</tr>									<!-- fin de la quatrième ligne -->
		</table>
	</body>
</html>
